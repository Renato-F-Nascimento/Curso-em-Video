<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bissexto</title>
    <style>
        #true{
            color: green;
            background-color: greenyellow;
        }
        #false{
            color: maroon;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificar()">Verificar</button>
    <section id="msg">Informe um ano para saber se ele é bissexto</section>

    <script>
        function verificar() {
        let ano = Number(prompt('Qual é o ano que você quer verificar?'))
        let msg = document.querySelector('#msg')

        if (ano % 4 == 0) {
            msg.innerHTML = `<h2> Analisando o ano de ${ano}...</h2>
                            <p>O ano de ${ano} <span id="true">É BISSEXTO</span> ✅</p>`
        } else {
            msg.innerHTML = `<h2> Analisando o ano de ${ano}...</h2>
                            <p>O ano de ${ano} <span id="false">NÃO É BISSEXTO</span> ❌</p>`
        }
    }
    </script>
</body>
</html>
