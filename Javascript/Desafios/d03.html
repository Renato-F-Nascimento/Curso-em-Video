<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="calc()">Antecessor e Sucessor</button>

    <script>
        function calc() {
            let num1 = Number(prompt('Digite um número inteiro qualquer'))
            alert(`Antes de ${num1}, temos o número ${num1 - 1}\nDepois de ${num1}, temos o número ${num1 + 1}`)
        }
    </script>
</body>
</html>
