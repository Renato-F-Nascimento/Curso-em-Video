<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <style>
        #reprovado {
            color: maroon;
            background-color: red;
            font-weight: bold;
        }
        #aprovado {
            color: green;
            background-color: greenyellow;
            font-weight: bold;
        }
        #recuperacao {
            color: orange;
            background-color: yellow;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1>Situação do Aluno</h1>
    <button onclick="testar()">Entrar com as notas</button>
    <section id="msg">Clique no botão acima para informar as notas do aluno</section>

    <script>
        function testar() {
            let nome = prompt("Qual é o nome do aluno?")
            let n1 = Number(prompt(`Primeira nota de ${nome}`))
            let n2 = Number(prompt(`Segunda nota de ${nome}`))  
            let med = (n1 + n2) / 2
            let msg = document.querySelector('#msg')
            msg.innerHTML = `<h2>Analisando a situação de ${nome}</h2>
                            <p>Com as notas ${n1.toFixed(1).replace('.', ',')} e ${n2.toFixed(1).replace('.', ',')}, a <strong>média é ${med.toFixed(1).replace('.', ',')}</strong></p>`

            if (med < 3) {
                msg.innerHTML += `<p>Com a média abaixo de 3,0, o aluno está <span id="reprovado">REPROVADO</span></p>`
            } else if (med > 6){
                msg.innerHTML += `<p>Com a média acima de 6,0, o aluno está <span id="aprovado">APROVADO</span></p>`
            } else {
                msg.innerHTML += `<p>Com a média entre 3,0 e 6,0, o aluno está em <span id="recuperacao">RECUPERAÇÃO</span></p>`
            }
            
        }
    </script>
</body>
</html>
