<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="msg">Considerando uma equação no formato <strong>ax² + bx + c = 0</strong>, aperte o botão acima para calcular o valor de Δ.</section>

    <script>
        function calcular() {
            let a = Number(prompt('Qual é o valor de a?'))
            let b = Number(prompt('Qual é o valor de b?'))
            let c = Number(prompt('Qual é o valor de c?'))
            let equacao = `${a}x²+${b}x+${c}=0`
            let calculo = `Δ=${b}²-4.${a}.${c}`
            let delta = b*b-(4*a*c)

            let msg = document.querySelector('#msg')
            msg.innerHTML = `<h2>Resolvendo Bhaskara</h2>
                            <p>A equação atual é <strong>${equacao}</strong></p>.
                            <p>O cálculo realizado será <strong>${calculo}</strong></p>.
                            <p>O valor calculado foi <mark><strong>Δ=${delta}</strong></mark></p>.`
        }
    </script>
</body>
</html>
