<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="convert()">Converter</button>
    <section id="msg">Clique no botão acima para iniciar...</section>

    <script>
        function convert() {
            let c = Number(prompt('Digite uma temperatura em °C (Celsius)'))
            let k = (c + 273.15).toLocaleString('pt-BR')
            let f = ((c * 9/5) + 32).toLocaleString('pt-BR')
          

            let msg = document.querySelector('#msg')
            msg.innerHTML = `<h2>A temperatura de ${c.toLocaleString('pt-BR')}°C, corresponde a...</h2>
                            <p>${k}°K (Kelvin)</p>
                            <p>${f}°F (Fahrenheit)</p>`                            
        }
    </script>
</body>
</html>
