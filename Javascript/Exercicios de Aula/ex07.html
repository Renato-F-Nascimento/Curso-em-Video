<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="nmb1" id="nmb1">
    <input type="number" name="nmb2" id="nmb2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var nm1 = window.document.getElementById('nmb1')
            var nm2 = window.document.querySelector('#nmb2')
            var n1 = Number(nm1.value)
            var n2 = Number(nm2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`
        }
    </script>

</body>
</html>
