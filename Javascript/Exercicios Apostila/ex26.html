<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body {
            font: 16px Arial;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive; font-weight: normal;
        }
        input[type=number] {
            font-size: 16px;
        }
        input[type=submit] {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Contagem "inteligente"</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
    <section>
        <form action="#" method="GET">
            <p><label for="ni">Valor inicial:</label>
            <input type="number" name="ni" id="ni" placeholder="Início da contagem"></p>
            <p><label for="nf">Valor final:</label>
            <input type="number" name="nf" id="nf" placeholder="Fim da contagem"></p>
            <p><input type="submit" value="Contar" formaction="javascript:contar()"> </p>           
        </form>
    </section>
    <section id="msg">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function contar(){
        let msg = document.querySelector("#msg")
        let ni = Number(document.querySelector("#ni").value)
        let nf = Number(document.querySelector("#nf").value)
        msg.innerHTML += `<h2>Contando de ${ni} até ${nf}</h2>`

        if (ni < nf) {
            while (ni <= nf) {
                msg.innerHTML += `${ni}&#x1F449`
                ni ++
            }
            msg.innerHTML += `&#x1F3C1`
        } else if (ni > nf) {
            while (ni >= nf) {
                msg.innerHTML += `${ni}&#x1F449`
                ni --
            }
            msg.innerHTML += `&#x1F3C1`
        } else {
            msg.innerHTML += `Não é possível contar, pois os números são iguais`
        }
        
    }
    </script>
</body>
</html>
