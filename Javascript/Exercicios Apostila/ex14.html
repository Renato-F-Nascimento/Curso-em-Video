<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo</title>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <button onclick="interact()">Clique em mim</button>
    <div id="msg">Aqui vai aparecer algo...</div>

    <script>
        function interact() {
            let msg = document.getElementById('msg')
            let data = new Date            
            msg.innerHTML = `<p>O que eu recebi do sistema foi <mark>${data}</mark>`
               
                        
        }
    </script>


</body>
</html>
