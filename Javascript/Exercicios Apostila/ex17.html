<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="gerar()">Clique em mim</button> <button onclick="limpar()">Limpar</button>
    <div id="msg">Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</div>

    <script>
        function gerar() {
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random()
            let num = min + Math.trunc(dif * aleatorio)
            var msg = document.querySelector('#msg')
            msg.innerHTML = `Acabei de pensar no número <mark>${num}</mark>` 
        }

        function limpar() {
            var msg = document.querySelector('#msg')
            msg.innerHTML = ""
        }
    </script>
</body>
</html>
