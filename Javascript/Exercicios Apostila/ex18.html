<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
</head>
<body>
    <h1>Tente adivinhar meu número</h1>
    <button onclick="adivinhar()">Tentar adivinhar</button>
    <div id="msg">Já pensei em um valor entre 1 e 100...</div>

    <script>
        function adivinhar() {
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random()
            let numrandom = min + Math.trunc(dif * aleatorio)
            
            let numdig = Number(prompt('Qual é o seu palpite?'))

            let msg = document.querySelector('#msg')
                        
            if (numdig < numrandom) {
                msg.innerHTML = `<p>Você falou ${numdig}. Meu número é <strong>MAIOR!</strong></p>`                
            } else if (numdig > numrandom) {
                msg.innerHTML = `<p>Você falou ${numdig}. Meu número é <strong>MENOR!</strong></p>`  
            } else {
                msg.innerHTML = `<p>Você falou ${numdig}. Você <strong>Você acertou!</strong></p>` 
            }
        }
    </script>
</body>
</html>
