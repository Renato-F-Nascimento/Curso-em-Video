<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="soma()">Iniciar a soma</button>
    <section id="resultado">O resultado vem aqui...</section>
    <script>
        function soma(){
            let n1 = Number(prompt('Insira o primeiro número'))
            let n2 = Number(prompt('Insira o segundo número'))
            let res = document.querySelector('#resultado')
            res.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${n1+n2}</strong>!`    

        }
    </script>
</body>
</html>
