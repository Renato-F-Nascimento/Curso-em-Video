<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>Contador de Cliques</h1>
    <button onclick="contar()">Clique em mim</button> <button onclick="zerar()">Zerar contador</button>
    <section id="msg"></section>

    <script>
        var msg = document.querySelector('#msg')
        var contador = 0
        function contar(){
            contador ++
            msg.innerHTML = `O contador est√° com <mark>${contador}</mark> cliques.`
        }

        function zerar(){
            msg.innerHTML = ""
        }
    </script>
</body>
</html>
