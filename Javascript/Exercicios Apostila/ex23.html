<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando pares</title>
</head>
<body>
    <h1>Contando de 1 a 10 (mostrando só os pares)</h1>
    <button onclick="contar()">Contar de 1 a 10</button>
    <section id="msg">Aperte o botão acima para contar</section>

    <script>
        function contar() {
        let msg = document.querySelector("#msg")
        let cont = 1
        msg.innerHTML = `<h2>Números pares de 1 até 10</h2>`
        while (cont <= 10) {
            if (cont % 2 == 0) {
                msg.innerHTML += `${cont}&#x1F449`
                cont = cont + 2
            } else {
                cont = cont + 1 // ++ 2 funciona                
            }
        } 
        msg.innerHTML += `&#x1F3C1`
    }

    </script>
</body>
</html>
