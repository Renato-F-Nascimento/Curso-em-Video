<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 a 10 Pares</title>
</head>
<body>
    <h1>Contando de 1 a 10 (marcando os pares)</h1>
    <button onclick="contar()">Contar de 1 a 10</button>
    <section id="msg">Aperte o bot√£o acima para contar</section>

    <script>
        function contar() {
            let msg = document.querySelector("#msg")
            let cont = 1
            msg.innerHTML = `<h2>Contando de 1 a 10, marcando pares</h2>`
            while (cont <= 10) {
                if (cont % 2 == 0) {
                    msg.innerHTML += `<strong><mark>${cont}</mark></strong>&#x1F449`
                    cont ++
                } else {
                    msg.innerHTML += `${cont}&#x1F449` 
                    cont ++
                }
            } 
        msg.innerHTML += `&#x1F3C1`  
        }
    </script>
</body>
</html>
