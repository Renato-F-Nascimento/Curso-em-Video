<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body {
            font: 16px Arial;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive; font-weight: normal;
        }
        input[type=number] {
            font-size: 16px;
        }
        input[type=submit] {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <section>
        <form action="#" method="GET">
            <p><label for="num">Número:</label>
            <input type="number" name="num" id="num" min="1" max="21" placeholder="Número">          
            <input type="submit" value="Fatorial" formaction="javascript:fatorial()"> </p>           
        </form>
    </section>
    <section id="msg">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function fatorial(){
            let msg = document.querySelector("#msg")
            let num = Number(document.querySelector("#num").value)
            let fat = 1
            msg.innerHTML += `<h2>Calculando ${num}</h2>`

            while (num > 1) {
                msg.innerHTML += `${num} x `
                fat *= num //fat = fat * num
                num --
            }
            msg.innerHTML += `1 = <strong>${fat.toLocaleString('pr-BR')}</strong>`
        }
    </script>

    
</body>
</html>
