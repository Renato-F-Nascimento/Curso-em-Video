<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <section id="msg">
        <p>Escolha o limite final para a contagem a partir do 0(digite apenas números positivos)</p>
        <p>Valor final: <input type="number" name="final" id="final" placeholder="Apenas Positivos"> <button onclick="contar()">Contar</button></p>
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function contar(){
            let final = document.querySelector("#final")
            let f = Number(final.value)
            let msg = document.querySelector("#msg") 
            let cont = 0
            msg.innerHTML += `<h2>Contando de 0 até ${f}</h2>`
            while (cont <= f){
                msg.innerHTML += `${cont}&#x1F449`
                cont ++
            }
            msg.innerHTML += `&#x1F3C1`
        }
