<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <button onclick="clicou()">Clique para calcular</button>
    <section id="calculo"></section>

    <script>
        alert('Seja bem-vindo (a) ao meu site!')
        function clicou() {
        var numero = Number(prompt('Digite um número para saber o dobro e metade'))        
        var calculo = document.querySelector('section#calculo')
        calculo.innerHTML = `<p>O dobro de ${numero} é ${numero*2} e a metade é ${numero/2}</p>`               
        }
    </script>
</body>
</html>
