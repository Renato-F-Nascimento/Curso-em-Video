<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
</head>
<body>
    <h1>Média do Aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id=res>
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function media(){
            let nome = (prompt('Qual é o nome do aluno?'))
            let nota1 = Number(prompt('Qual a primeira nota do aluno?'))
            let nota2 = Number(prompt('Qual a segunda nota do aluno?'))
            let media = (nota1 + nota2)/2 
            let res = document.getElementById('res')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p> 
            <p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark>.</p>
            <p>A média final será <mark>${media}</mark>.`
        }
    </script>
</body>
</html>
