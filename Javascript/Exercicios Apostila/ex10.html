<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Externo</title>
</head>
<body>
    <h1>Javascript Externo</h1>
    <button onclick="acao1()">Ação 1</button> 
    <button onclick="acao2()">Ação 2</button>
    <button onclick="acao3()">Ação 3</button>
    <button onclick="acao4()">Ação 4</button>
    <button onclick="acao5()">Ação 5</button>
    <section id="msg">Aqui vou registrar suas ações com os botões acima</section>

    <script>
        let msg = document.querySelector("#msg")
        function acao1(){
            msg.innerHTML += '<p>Clicou no primeiro botão</p>'
        }
        function acao2(){
            msg.innerHTML += '<p>Clicou no segundo botão</p>'
        }
        function acao3(){
            msg.innerHTML += '<p>Clicou no terceiro botão</p>'
        }
        function acao4(){
            msg.innerHTML += '<p>Clicou no quarto botão</p>'
        }
        function acao5(){
            msg.innerHTML += '<p>Clicou no quinto botão</p>'
        }
    </script>
</body>
</html>
