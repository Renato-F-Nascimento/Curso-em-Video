<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar</title>
</head>
<body>
    <h1>É par ou é ímpar?</h1>
    <button onclick="res()">Clique para iniciar</button>
    <div class="msg">O resultado vai aparecer aqui...</div>

    <script>
        function res(){
        var n1 = Number(prompt("Digite um número"))
        var msg = document.querySelector(`.msg`)        
        if (n1 % 2 == 0) {
            msg.innerHTML = `<p>O número ${n1} que foi digitado é <strong>PAR</strong></p>`
        } else {
            msg.innerHTML = `<p>O número ${n1} que foi digitado é <strong>ÍMPAR</strong></p>` 
        }
    }
    </script>

</body>
</html>
